<html>
    <body>
        <table>
            <tr>
                <td>
                    <h2>Email</h2>
                    <input id="email" type="text"></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>confirmEmail</h2>
                    <input id="confirmEmail" oninput="bundle.confirm('email', 'confirmEmail', 'emailMessage')" type="text"></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Username</h2>
                    <input id="username" type="text"></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>Password</h2>
                    <input id="password" type="password"></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <h2>confirmPassword</h2>
                    <input id="confirmPassword" oninput="bundle.confirm('password', 'confirmPassword', 'passwordMessage')" type="password"></input><br><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Sign Up" onclick="bundle.signup()"></input>
                </td>
            </tr>
        </table>
    </body>
    <script type="text/javascript" src="/static/bundles/signup/index.js"></script>
</html>
